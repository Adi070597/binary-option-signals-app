<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/ratchet/dist/css/ratchet.min.css" />
        <title>Binary Options Signals Source</title>
    </head>
    <body class="app">
        <header class="bar bar-nav">
            <div class="segmented-control">
                <a class="control-item active" data-time-frame="900">15 min</a>
                <a class="control-item" data-time-frame="1800">30 min</a>
                <a class="control-item" data-time-frame="3600">1 Hour</a>
            </div>
        </header>
        <div class="content">
            <div class="content-padded">
                <div id="signals-table-container"></div>
            </div>
            <div class="content-padded">
                <div class="card">
                    <p>
                        Thanks for choosing our application. Anytime you can read more about this app
                        and used algorithms on <a href="https://algotrading.systems/en/">our website</a>.
                        Have a nice trading and largest payout.
                    </p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/react/react.js"></script>
        <script type="text/javascript" src="bower_components/react/react-dom.js"></script>
        <script type="text/javascript" src="bower_components/ratchet/dist/js/ratchet.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.rest.min.js"></script>
        <script type="text/javascript" src="js/signals-table.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
